MODEL:
  ANCHORS: [[[6, 13], [17, 35], [19, 62]], [[36, 68], [54, 113], [89, 124]], [[127, 177], [149, 305], [276, 491]]] 

 
TRAIN:
  ANNO_FILE: "anyverse_train_no_empty.txt"
  DATA_TYPE: 'Customer'  #DATA_TYPE: VOC ,COCO or Customer
  TRAIN_IMG_SIZE: 608
  AUGMENT: True
  BATCH_SIZE: 64
  ACCUMULATE: 4
  MULTI_SCALE_TRAIN: True
  IOU_THRESHOLD_LOSS: 0.5
  YOLO_EPOCHS: 140
  NUMBER_WORKERS: 16
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0005
  LR_INIT: 3e-3
  LR_END: 3e-5
  WARMUP_EPOCHS: 15  # or None

VAL:
  ANNO_FILE: "anyverse_val_no_empty.txt"
  TEST_IMG_SIZE: 608
  BATCH_SIZE: 1
  NUMBER_WORKERS: 8
  CONF_THRESH: 0.5
  NMS_THRESH: 0.45
  MULTI_SCALE_VAL: False
  FLIP_VAL: False
  Visual: True


DATASET: 
  NUM: 7 #your dataset number
  CLASSES: [
    'Human',
    "Bike",
    "Rider",
    "Bus",
    "Car",
    "Motorbike",
    "Truck"]
